\ProvidesFile{paralist.cfg}[2011/11/27]


\def\pl@item[#1]{%
  \if@noitemarg
    \@noitemargfalse
    \if@nmbrlist
      \refstepcounter{\@listctr}%
    \fi
  \fi
  \settowidth{\@tempdima}{#1}%
  \ifdim\@tempdima>\z@\makelabel{{#1}}\hspace{\labelsep}\fi
  \ignorespaces}

\RequirePackage{pifont}
\DeclareRobustCommand*\DingNum[1]{%
  \@tempcnta=\csname c@#1\endcsname
  \ifnum\number\@tempcnta > 10%
    \typeout{The value of input number is \number\@tempcnta, larger than 10}%
  \fi
  \ding{\number\numexpr\@tempcnta + 171}}

\def\pl@loop@{%
  \ifx A\pl@temp         \def\@tempa{\pl@label\Alph   }\else
  \ifx a\pl@temp         \def\@tempa{\pl@label\alph   }\else
  \ifx i\pl@temp         \def\@tempa{\pl@label\roman  }\else
  \ifx I\pl@temp         \def\@tempa{\pl@label\Roman  }\else
  \ifx 1\pl@temp         \def\@tempa{\pl@label\arabic }\else
  \ifx D\pl@temp         \def\@tempa{\pl@label\DingNum}\else
  \ifx Z\pl@temp         \def\@tempa{\pl@label\chinese}\else
  \ifx \@sptoken\pl@temp \let\@tempa\pl@space          \else
  \ifx \bgroup\pl@temp   \let\@tempa\pl@group          \else
  \ifx \@@@\pl@temp      \let\@tempa\@gobble           \else
                         \let\@tempa\pl@other
                         \pl@hook
                 \fi\fi\fi\fi\fi\fi\fi\fi\fi\fi
  \@tempa}

\def\@asparaenum@{%
  \expandafter\list\csname label\@enumctr\endcsname{%
    \usecounter{\@enumctr}%
    \labelwidth\z@
    \leftmargin\z@
    \parsep\parskip
    \itemsep\z@
    \topsep\z@
    \partopsep\parskip
    \itemindent\parindent
    \advance\itemindent\labelsep
    \listparindent\parindent
    \def\makelabel##1{##1}}}

\def\@asparaitem@{%
  \expandafter\list\csname\@itemitem\endcsname{%
    \labelwidth\z@
    \leftmargin\z@
    \parsep\parskip
    \itemsep\z@
    \topsep\z@
    \partopsep\parskip
    \itemindent\parindent
    \advance\itemindent\labelsep
    \listparindent\parindent
    \def\makelabel##1{##1}}}

\newdimen\pldesclabelsep
\pldesclabelsep\labelsep\relax

\def\asparadesc{%
  \list{}{%
    \labelwidth\z@
    \leftmargin\z@
    \parsep\parskip
    \labelsep\pldesclabelsep
    \itemsep\z@
    \topsep\z@
    \partopsep\parskip
    \itemindent\parindent
    \advance\itemindent\labelsep
    \listparindent\parindent
    \let\makelabel\paradescriptionlabel}}

\def\inparadesc{%
  \let\@itemlabel\@empty
  \labelsep\pldesclabelsep
  \let\@item\pl@item
  \let\makelabel\paradescriptionlabel
  \ignorespaces}

\endinput
